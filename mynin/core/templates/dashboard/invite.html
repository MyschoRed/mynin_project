{% extends 'dashboard/dashboard.html' %}
{% block title %}Pozvat clena{% endblock title %}
{% block main %}
    <section class="container max-width-400 mt-8 w-sm-50">
    <h3 class="font-weight-bolder text-center text-warning text-gradient">Odoslat pozvanku</h3>
        <p class="text-center text-dark">Po odoslani pozvanky vam bude odratany kredit {{ invite_price }}EUR</p>
        <form role="form" class="site-form" method="post">
            {% csrf_token %}
            <label>Email</label>
            <div class="mb-3">
                {{ form.email }}
            </div>
            {{ form.errors }}
            <div class="text-center">
                <input type="submit" value="Odoslat pozvanku" class="btn bg-gradient-faded-warning w-100 mt-4 mb-0">
            </div>
        </form>
    </section>

{% endblock main %}
