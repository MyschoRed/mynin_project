{% extends 'base.html' %}

{% block content %}
<section>
  <div class="page-header min-vh-75">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain mt-8">
            <div class="card-header pb-0 bg-gray-100">
              <img src="../../../assets/img/my-nin_logo_s.png" class="w-100" alt="mynin logo">
            </div>
            <div class="card-body">
              <form role="form" method="post" class="text-start">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="email" name="email" value="email" class="form-control" placeholder="Email"
                    aria-label="Email">
                </div>

                <div class="text-center">

                  <input type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0" value="email"></input>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
              style="background-image:url('../../../assets/img/curved-images/curved9.jpg')"></div>
          </div>
        </div>
        <!-- {% include 'globe.html' %} -->


      </div>
    </div>
  </div>
</section>
{% endblock %}
