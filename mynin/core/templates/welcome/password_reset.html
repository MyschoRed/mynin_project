{% extends 'welcome/welcome_base.html' %}

{% block title %}Obnova hesla{% endblock %}

{% block welcome %}

  <p>Nižšie zadajte svoju e-mailovú adresu na obnovenie hesla.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-warning" type="submit" value="Poslat email">
  </form>
{% endblock %}
