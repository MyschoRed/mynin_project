{% extends 'welcome/welcome_base.html' %}

{% block welcome %}
    <form role="form" class="site-form" method="post">
        {% csrf_token %}
        <label>Meno</label>
        <div class="mb-3">
            {{ form.name }}
        </div>
        <label>Email</label>
        <div class="mb-3">
            {{ form.email }}
        </div>
        <label>Telefonne cislo</label>
        <div class="mb-3">
            {{ form.mobile }}
        </div>
        {{ form.errors }}

        <div class="text-center">
            <input type="submit" value="Odoslat" class="btn bg-gradient-primary w-100 mt-4 mb-0">
        </div>
    </form>
    <div class="text-center">
        <a class="btn bg-gradient-secondary w-100 mt-4 mb-0" href="{% url 'welcome' %}">Nemam zaujem</a>
    </div>
{% endblock %}
