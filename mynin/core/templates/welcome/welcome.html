{% extends 'welcome/welcome_base.html' %}
{% block title %}Welcome{% endblock title %}
{% block welcome %}
    <form role="form" method="post" class="text-start">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" name="email" value="email" class="form-control" placeholder="Email"
                   aria-label="Email">
        </div>
        <div class="text-center">
            <input type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-0" value="email">
        </div>
    </form>
{% endblock %}
