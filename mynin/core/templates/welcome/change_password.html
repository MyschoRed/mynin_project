{% extends 'welcome/welcome_base.html' %}

  <p>Zandaj nove heslo</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.old_password }}
    {{ form.new_password1 }}

    <input class="btn btn-warning" type="submit" value="Zmenit heslo!">
  </form>
{% endblock %}
