{% extends 'welcome/welcome_base.html' %}

{% block title %}Nové heslo{% endblock %}

{% block welcome %}
  <h1>Vytvor nové heslo</h1>
  <p>Zandaj nové heslo</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.old_password }}
    {{ form.new_password1 }}
    {{ form.new_password2 }}
    <input class="btn btn-warning" type="submit" value="Zmeniť heslo!">
  </form>
{% endblock %}
