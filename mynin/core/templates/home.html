{% extends 'dashboard.html' %}
{% block title %}Domov{% endblock title %}
{% block main %}
    <div class="row mx-2">
        <div class="my-3 col-lg-6 col-12">
            <div class="">
                <div class="card card-background card-background-mask-info h-100 tilt" data-tilt=""
                     style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
                    <div class="full-background"
                         style="background-image: url('../../assets/img/curved-images/white-curved.jpg')"></div>
                    <div class="card-body pt-4 text-center">
                        <h2 class="text-white mb-0 mt-2 up">Stav uctu</h2>
                        <h1 class="text-white mb-0 up">{{ currentBalance }}</h1>
                        {#                <span class="badge badge-lg d-block bg-gradient-dark mb-2 up">+15% since last week</span>#}
                        <a href="javascript:" class="btn btn-outline-white mb-2 px-5 up">Podrobnosti</a>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card z-index-2 tilt" data-tilt=""
                     style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
                    <div class="card-header p-3 pb-0">
                        <h6>Vyvoj uctu</h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="chart">
                            <canvas id="line-chart-gradient" class="chart-canvas" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3 col-lg-6 col-12">
            <div class="">
                <div class="card card-background card-background-mask-success h-100 tilt" data-tilt=""
                     style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
                    <div class="full-background"
                         style="background-image: url('../../assets/img/curved-images/white-curved.jpg')"></div>
                    <div class="card-body pt-4 text-center">
                        <h2 class="text-white mb-0 mt-2 up">Aktualny pocet clenov</h2>
                        <h1 class="text-white mb-0 up">{{ all_members }}</h1>
                        {#                <span class="badge badge-lg d-block bg-gradient-dark mb-2 up">+15% since last week</span>#}
                        <a href="javascript:" class="btn btn-outline-white mb-2 px-5 up">Podrobnosti</a>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <div class="card z-index-2 tilt" data-tilt=""
                     style="will-change: transform; transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);">
                    <div class="card-header p-3 pb-0">
                        <h6>Vyvoj clenov</h6>
                    </div>
                    <div class="card-body p-3">
                        <div class="chart">
                            <canvas id="line-chart-gradient2" class="chart-canvas" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../../assets/js/plugins/tilt.min.js"></script>
    <script src="../../assets/js/plugins/chartjs.min.js"></script>
    <script>
        var ctx2 = document.getElementById("line-chart-gradient").getContext("2d");
        var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);
        gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
        gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
        gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

        var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

        gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
        gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
        gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

        new Chart(ctx2, {
            type: "line",
            data: {
                labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                datasets: [{
                    label: "Mobile apps",
                    tension: 0.4,
                    borderWidth: 0,
                    pointRadius: 0,
                    borderColor: "#cb0c9f",
                    borderWidth: 3,
                    backgroundColor: gradientStroke1,
                    fill: true,
                    data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
                    maxBarThickness: 6

                },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#b2b9bf',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#b2b9bf',
                            padding: 10,
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                },
            },
        });
    </script>
